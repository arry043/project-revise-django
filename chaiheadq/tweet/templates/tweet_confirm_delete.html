{% extends "layout.html" %}
{% block title %}Arry | Tweet{% endblock  %}


{% block content %}

<div class="text-center mt-5">
    <h1>
        Do you want to delete confirm?
    </h1>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-warning" href="{% url "tweet_list" %}">Cancel</a>
    </form>
</div>

{% endblock  %}
